<!DOCTYPE html>
<html>
<head>
  <title>Digital Book Inventory</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style-2.css">
</head>
<body>
  <header>joshcamp503's digital book library</header>
  <button id="new-book-button">ADD NEW BOOK</button>
  <div id="page-wrapper">

  	<div id='main-container'>
  		<div id="form-container">
	  	<form id="form">
		  <label for="form-title">Title:</label><br>
		  <input type="text" id="form-title" name="form-title">
		  <br>
		  <label for="form-author">Author:</label><br>
		  <input type="text" id="form-author" name="form-author">
		  <br>
		  <label for="form-pages">Pages:</label><br>
		  <input type="text" id="form-pages" name="form-pages">
		  <br>
		  <label for="form-status">Read?</label><br>
		  <input type="checkbox" id="form-status" name="formstatus">
		  <br>
		  <button type="button" id="submit-button">Submit</button> 
	  	</form>
	 	</div>
	</div>

	<table id="display" style="width:100%">
	    <tr>
	        <th>Title</th>
	        <th>Author</th>
	        <th>Pages</th>
	        <th>Have You Read It?</th>
	        <th></th>
	    </tr>
	</table> 



  </div>

  <script type="text/javascript" src="script-2.js"></script>
</body>
</html>
